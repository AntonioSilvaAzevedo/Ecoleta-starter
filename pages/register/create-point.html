<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="./create-point.css">
  <link rel="stylesheet" href="./form.css">

  
  
  <link rel="stylesheet" href="../../styles/responsive.css">

</head>
<body>

  <div id="page-create-point">

   
      <header>
        <img src="../../assets/icones/logo.svg" alt="Logomarca">
        <a href="../home/index.html">
          <span>  </span>
          Voltar para home
        </a >
      </header>

      <form action="">
        <h1>Cadastre um ponto de coleta</h1>

        <fieldset>
          <!--  coleção de campos, agrupa melhor os dados. -->
          <legend>

            <h2>Dados do ponto de coleta</h2>

          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="adress">
            </div>
            <div class="field">
              <label for="address2">Numero/Complemento</label>
              <input type="text" name="adress2">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>
              
              <input type="hidden" name="state">

            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
        </div>



        </fieldset>









        </fieldset>

        <legend>
          <h2>Ìtens de coleta</h2>
        </legend>

        <fieldset>

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
      
       
      
    

  </div>

  <script src="./create-point.js"></script>
  
</body>
</html>
